<html>
  <head>
    <title>SVG ZOO: an establishment that maintains a collection of wild SVGs for study, conservation, or display to the public.</title>
  </head>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700,700italic);
    html { background-color: #f4f4f4; padding: 1rem; -moz-box-sizing: border-box; box-sizing: border-box; -webkit-font-smoothing: antialiased; font-family: 'Source Sans Pro', sans-serif; font-size: 18px; font-weight: 400; }

    input {
      font-size: 1rem;
      padding: 0.25rem;
    }

    article {
      display: inline-block;
      width: 25%;
    }

    label {
      display: block;
      padding: 0.25rem;
    }
    .console {
      width: 320px;
      display: flex;
      flex-direction: column;
    }
  </style>
  <h1>SVG Zoo</h1>
  <p>an establishment that maintains a collection of wild SVGs for study, conservation, or display to the public.</p>
  <ol>
    <li><a href="https://www.w3.org/TR/SVG/filters.html">W3C: Filter Effects</a></li>
    <li><a href="https://developer.mozilla.org/en-US/docs/Web/SVG/Element#Filter_primitive_elements">Filter primitive elements</a></li>
  </ol>
  <article data-id="svgfilter">
    <svg width="320" height="320" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
      <filter id="displacementFilter">
        <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="3" result="turbulence"/>
        <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="30" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
      <circle cx="100" cy="100" r="100" style="filter: url(#displacementFilter)"/>
    </svg>
  </article>
  <article data-id="svgfilter">
    <svg width="320" height="320" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
      <filter id="blurFilter">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
      </filter>
      <circle cx="110" cy="110" r="100" style="filter: url(#blurFilter)" />
    </svg>
  </article>
  <article data-id="svgfilter">
    <svg width="320" height="320" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
      <filter id="dropShadowFilter">
        <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
        <feOffset dx="2" dy="4" />
        <feMerge>
            <feMergeNode />
            <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
      <circle cx="110" cy="110" r="100" style="filter: url(#dropShadowFilter)" />
    </svg>
  </article>
</html>
