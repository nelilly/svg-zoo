    <style>
      #dancingBee {
        animation: beeWiggle 10s infinite;
      }
      @keyframes beeWiggle {
        0% {
          transform: rotate(0deg);
        }

        1% {
          transform: rotate(0);
        }
        4% {
          transform: rotate(-20deg);
        }
        7% {
          transform: rotate(20deg);
        }
        10% {
          transform: rotate(-20deg);
        }
        13% {
          transform: rotate(0deg);
        }

        87% {
          transform: rotate(0);
        }
        90% {
          transform: rotate(20deg);
        }
        93% {
          transform: rotate(-20deg);
        }
        96% {
          transform: rotate(20deg);
        }
        99% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(0deg);
        }
      }
    </style>
