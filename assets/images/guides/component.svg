<?xml version="1.0" standalone="yes"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
	<defs>
		<style>
			@import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:700);
			svg {
				font-family: "Source Sans Pro", sans-serif;
				background-color: #0D4863;
				font-size: 60px;
				stroke: #fff;
				fill: rgba(255,255,255,.3);
				stroke-width: 2;
				stroke-linecap: square;
			}
		</style>
		<script>
			// <![CDATA[
				function change(evt) {
					var radius = evt.target.getAttribute("r") == 15 ? 30 : 15;
					evt.target.setAttribute("r",radius);
				}
			// ]]>
		</script>
	</defs>
	<text class="draw" x="50" y="20" style="font-size:12px; fill:white; text-anchor: middle; stroke:none;">click the circles!</text>
	<circle cx="50" cy="60" r="30" onclick="change(evt)" />
	<circle cx="20" cy="90" r="15" onclick="change(evt)" />
	<circle cx="80" cy="90" r="15" onclick="change(evt)" />
</svg>
